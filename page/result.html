<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>저장 완료!</title>
    <script language="javascript">
        function close() {
            window.open('about:blank','_self').self.close();
        }
    </SCRIPT>
</head>
<body>
    <b>저장되었습니다.</b>
    <input type="button" value="닫기" onClick="close()">
</body>
</html>
